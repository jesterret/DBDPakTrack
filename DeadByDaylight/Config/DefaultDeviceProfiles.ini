; Remove meshes, components, things like that.
+CVars=r.DetailModeBitMask=4

;Particles are eating too much memory!
+CVars=fx.GPUSimulationTextureSizeX=64
+CVars=fx.GPUSimulationTextureSizeY=64

;We don't want the buffers for this...'
+CVars=r.CustomDepth=0

;No drawcall merge on mobile. -Causing visibility issues
+CVars=r.MergeDrawCalls=0

;DBD specific scalability settings
+CVars=dbd.scalability.allowAssetManagerForCharacterItems=1
+CVars=dbd.scalability.allowAssetManagerForMenuAssets=0
+CVars=dbd.scalability.allowAssetManagerForGlobalAssets=0
+CVars=dbd.scalability.allowAssetManagerForGameAssets=0
+CVars=dbd.scalability.allowAssetManagerForTutorialAssets=0
+CVars=dbd.atlanta.SkipKeyboardInputConsuming=1

;Prevent black screens
+r.PostProcessing.DisableMaterials=1
+CVars=r.LightShaftQuality=0

;Cached Directional Light
+CVars=r.Shadow.MaxCSMResolution=2048
+CVars=r.Shadow.MaxCSMStaticCachedShadowResolution=2048

;Prevent ghosting
+CVars=r.PostProcessAAQuality=0

;Lower than low-end PC settings
+CVars=r.DetailMode=0
+CVars=r.Streaming.PoolSize=128

;Chase Visual Cue Switch
+CVars=r.EnableChaseVisualCue=1

; Particles bad.
+CVars=r.EmitterSpawnRateScale=0.2

; Scale the LODs...
+CVars=r.StaticMeshLODDistanceScale=1.0

; Occlusion queries tend to help...
+CVars=r.AllowOcclusionQueries=1

